<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="overlay">
        <form>
            <div class="con">
                <header class="head-form">
                    <h2>Login</h2>
                    <p> Faça seu Login usando seu Usuário e Senha</p>
                </header>
                <br>
                <div class="field-set">
                    <!--   user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!--   user name Input-->
                    <input class="form-input" id="txt-input" type="text" placeholder="Usuario" required>

                    <br>
                    <!--   Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!--   Password Input-->
                    <input class="form-input" type="password" placeholder="Senha" id="pwd" name="password" required>
                    <!--      Show/hide password  -->
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                    <br>
                    <!--        botões -->
                    <!--      butão Login -->
                    <button class="log-in"> Login </button>
                </div>
                <!--   mais botões -->
                <div class="other">
                    <!--      botão Forgot Password -->
                    <button class="btn submits frgt-pass">Esqueceu a senha?</button>
                    <!--    botão Sign Up  -->
                    <button class="btn submits sign-up">Cadastrar
                        <!--         botão sign up font icon -->
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                    <!--      fiz da divisão -->
                </div>
                <!--   fim do container  -->
            </div>
            <!-- fim da form -->
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
